<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a class="header__logo" href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <div class="header__box">
            <a class="header__btn" href="#">Become a Seller</a>
            <a class="bell" href="#"></a>
            <a class="mail" href="#"></a>
            <a class="basket" href="#"></a>
          </div>
          <div class="header__seller">
            <div class="header__avatar" style="background-image: url(images/content/seller.jpg);"></div>
            <div class="header__seller-info">
              <div class="header__seller-name">Taofiq Hakim</div>
              <div class="header__seller-money">$20.45</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">home</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">pages</a></li>
            </ul>
          </nav>
          <div class="header__menu-search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
